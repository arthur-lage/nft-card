<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="card">
      <div class="nft-image-wrapper">
        <img
          id="nft-image"
          src="./images/image-equilibrium.jpg"
          alt="Equilibrium"
        />
        <div id="nft-image-hover">
          <img src="./images/icon-view.svg" alt="View">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <section class="nft-info">
        <div class="eth">
          <img src="./images/icon-ethereum.svg" alt="Ethereum" />
          <span>0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./images/icon-clock.svg" alt="Time left" />
          <span>3 days left</span>
        </div>
      </section>

      <div class="line"></div>

      <section class="profile">
        <img src="./images/image-avatar.png" alt="User avatar" />
        <span
          >Creation of <a href="#"><strong> Jules Wyvern </strong></a></span
        >
      </section>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Arthur Lage</a>.
    </div>
  </body>
</html>
